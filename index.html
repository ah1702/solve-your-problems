<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Should You Eat?</title>
    <script>
        function determineMealTime() {
            // Get user inputs
            const mealsEaten = parseInt(document.getElementById('mealsEaten').value);
            const lastMealTime = parseInt(document.getElementById('lastMealTime').value);
            const snackTime = document.getElementById('snack').checked;
            const workoutTime = parseInt(document.getElementById('workoutTime').value);
            const currentTime = new Date().getHours(); // Get the current hour

            let recommendation = '';

            // Decision Logic
            if (mealsEaten < 3 && lastMealTime > 4) {
                recommendation = 'It seems like it’s been a while since your last meal. Consider eating soon!';
            } else if (snackTime) {
                recommendation = 'You’ve had a snack recently, maybe wait a bit before eating again.';
            } else if (currentTime >= 18 && !workoutTime) {
                recommendation = 'It’s getting late. If you haven’t had dinner, now might be a good time to eat.';
            } else if (workoutTime && workoutTime > currentTime) {
                recommendation = `You plan to work out later. Consider having a light snack before your workout, then eat afterward.`;
            } else {
                recommendation = 'You seem to be on track with your meals today!';
            }

            document.getElementById('recommendation').textContent = recommendation;
        }
    </script>
</head>
<body>
    <h1>When Should You Eat?</h1>
    <form onsubmit="event.preventDefault(); determineMealTime();">
        <label for="mealsEaten">How many meals have you eaten today?</label><br>
        <input type="number" id="mealsEaten" min="1" max="5" required><br><br>

        <label for="lastMealTime">How many hours ago did you last eat?</label><br>
        <input type="number" id="lastMealTime" min="0" max="12" required><br><br>

        <label for="snack">Have you eaten any snacks today?</label><br>
        <input type="checkbox" id="snack"><br><br>

        <label for="workoutTime">Are you planning to work out? If so, at what time?</label><br>
        <input type="number" id="workoutTime" min="0" max="23" placeholder="Enter time in 24-hour format"><br><br>

        <button type="submit">Get Recommendation</button>
    </form>

    <h2>Recommendation:</h2>
    <p id="recommendation"></p>
</body>
</html>
