<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Decision-Making Website</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #8e44ad; /* Purple background */
            margin: 0;
            padding: 0;
            height: 100vh; /* Make sure the page takes the full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the content in a white square */
        .content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%; /* Ensure it scales well on smaller screens */
            max-width: 600px; /* Max width for larger screens */
        }

        h1 {
            color: #8e44ad; /* Purple text */
            font-size: 2em;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        /* Button styles */
        .button-container {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            background-color: white;
            color: #8e44ad; /* Purple text */
            padding: 15px 30px;
            font-size: 1.2em;
            border: 2px solid #8e44ad;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            position: relative;
        }

        /* Add a purple arrow to the button */
        .button::after {
            content: 'â†’'; /* Right arrow */
            font-size: 1.5em;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        /* Hover effect for the button */
        .button:hover {
            background-color: #8e44ad;
            color: white;
        }

        /* Hover effect on the arrow */
        .button:hover::after {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Decision-Making Website!</h1>
        <p>This is the home page. Click the button below to explore the next question.</p>
        
        <div class="button-container">
            <a href="questions2.html" class="button">Go to Question 2</a>
        </div>
    </div>
</body>
</html>
