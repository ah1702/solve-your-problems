<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 - My Decision-Making Website</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #8e44ad; /* Purple background */
            margin: 0;
            padding: 0;
            height: 100vh; /* Make sure the page takes the full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the content in a white square */
        .content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%; /* Ensure it scales well on smaller screens */
            max-width: 600px; /* Max width for larger screens */
        }

        h1 {
            color: #8e44ad; /* Purple text */
            font-size: 2em;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        /* Text input box styles */
        .input-container {
            margin-top: 20px;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #8e44ad;
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
            resize: none; /* Prevents resizing */
            box-sizing: border-box; /* Ensures the padding is included in the width */
        }

        /* Button container to align buttons */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            background-color: white;
            color: #8e44ad; /* Purple text */
            padding: 15px 30px;
            font-size: 1.2em;
            border: 2px solid #8e44ad;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            position: relative;
        }

        /* Add a purple arrow to the button */
        .button::after {
            content: '→'; /* Right arrow */
            font-size: 1.5em;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        /* Change arrow direction for the left button */
        .button.left::after {
            content: '←'; /* Left arrow */
            margin-right: 10px;
            margin-left: 0;
        }

        /* Hover effect for the button */
        .button:hover {
            background-color: #8e44ad;
            color: white;
        }

        /* Hover effect on the arrow */
        .button:hover::after {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>What is your dilemma?</h1>
        <p>Use the box below to type your dilemma and share your thoughts.</p>
        
        <!-- Input box for user to type their answer -->
        <div class="input-container">
            <textarea class="input-box" rows="5" placeholder="Type your dilemma here..."></textarea>
        </div>
        
        <!-- Button container with left and right arrows -->
        <div class="button-container">
            <a href="index.html" class="button left">Go Back</a> <!-- Left arrow button -->
            <a href="questions3.html" class="button">Go to Question 3</a> <!-- Right arrow button -->
        </div>
    </div>
</body>
</html>
